<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contraseñas | GTX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/llavero.css">
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
</head>

<body>
    <!-- -----------------HEADER-------------------- -->
    <header class="bg-light py-3 mb-4 border-bottom shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">

                <!-- -------------USUARIO----------------- -->
                <button class="btn btn-outline-dark d-flex align-items-center justify-content-center" id="profile-button" style="width: 124.7px; height: 40px;">
                    <img src="/img/logo.svg" alt="Logo" style="width: 30px; height: 30px;" class="me-2">
                    <span id="user-name">Cargando...</span>
                </button>      

                <!-- ------------BOTÓN MIS APPS------------- -->
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid justify-content-center">
                        <a href="llavero.html" class="btn btn-outline-secondary botonesmenu">Mis APP's</a>
                    </div>
                </nav>

                <!-- ------------CERRAR SESIÓN------------- -->
                <button class="btn btn-danger" id="logout-button">Cerrar Sesión</button>

            </div>
        </div>
    </header>

    <!-- ------------CONTENIDO------------- -->
    <main class="container">
        <!-- ------------BOTÓN AÑADIR APPS------------- -->
        <div class="text-center mb-5">
            <button onclick="location.href='nuevapp.html'" class="btn btn-primary btn-lg px-5 py-3 shadow-sm anadirapp" id="addAppBtn">
                <i class="bi bi-plus-circle me-2"></i>Añadir APP
            </button>
        </div>

        <!-- ------------LISTA DE APPS------------- -->
        <div class="row g-3 justify-content-center" id="appList"></div>
    </main>

    <div class="footer">
        Copyright &copy; 2024 &mdash; Gestor de contraseñas GTX 
    </div>


    <!-- ------------PLANTILLA MOSTAR APP APPS------------- -->
    <template id="appTemplate">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title app-title"></h5>
                    <p class="card-text app-url"></p>
                    <p class="card-text app-user"></p>
                    <p class="card-text app-comment"></p>
                    <button class="btn btn-outline-primary btn-sm">Ver detalles</button>
                </div>
            </div>
        </div>
    </template>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/llavero.js"></script>

</body>
</html>
