<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contraseñas | GTX</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/llavero.css"> <!-- Incluye tu CSS aquí -->
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
</head>

<body>
    <!-- -----------------HEADER-------------------- -->
    <header class="bg-light py-3 mb-4 border-bottom shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">

                <!-- -------------USUARIO----------------- -->
                <button class="btn btn-outline-dark d-flex align-items-center justify-content-center" id="profile-button" style="width: 124.7px; height: 40px;">
                    <img src="/img/logo.svg" alt="Logo" style="width: 30px; height: 30px;" class="me-2">
                    <span id="user-name">Cargando...</span>
                </button>      

                <!-- ------------BOTÓN MIS APPS------------- -->
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid justify-content-center">
                        <a href="llavero.html" class="btn btn-outline-secondary botonesmenu">Mis APP's</a>
                    </div>
                </nav>

                <!-- ------------CERRAR SESIÓN------------- -->
                <button class="btn btn-danger" id="logout-button">Cerrar Sesión</button>

            </div>
        </div>
    </header>

    <!-- -------------------CONTENIDO------------------- -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 bg-dark text-white shadow-sm">

                    <!-- Modal para solicitar la clave maestra -->
                    <div id="masterKeyModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(2px) ;z-index: 1000; justify-content: center; align-items: center;">
                        <div style="background: #234c17; border: solid 1px #b5ffa6  ; padding: 20px; border-radius: 10px; text-align: center; width: 300px; max-width: 90%;">
                            <a href="llavero.html" style="text-decoration: none;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-arrow-left arrow-icon" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" fill="white"/>
                                </svg>
                            </a>                            
                            <h3>Introduce tu llave maestra</h3>
                            <input type="password" id="masterKeyInput" placeholder="Llave maestra" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
                            <button id="submitMasterKey" style="padding: 10px 20px; background-color: #b5ffa6; color: black; border: none; border-radius: 5px; cursor: pointer;">Aceptar</button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nombre App</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="app-name" readonly>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">URL</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="app-URL" readonly>
                            <button type="button" class="btn btn-outline-secondary" id="copyUrl">
                                <i class="bi bi-clipboard"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="user" readonly>
                            <button type="button" class="btn btn-outline-secondary" id="copyUser">
                                <i class="bi bi-clipboard"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" readonly>
                            <button type="button" class="btn btn-outline-secondary" id="copyPassword">
                                <i class="bi bi-clipboard"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary" id="togglePasswordVisibility">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    

                    <div class="mb-3">
                        <label class="form-label">Comentarios</label>
                        <textarea class="form-control" rows="3" id="comment" readonly></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button class="btn btn-warning" id="editAppButton">Editar</button>
                        <a href="llavero.html"><button class="btn btn-success">Volver</button></a>
                        <button class="btn btn-danger" id="deleteAppButton">Eliminar APP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright &copy; 2024 &mdash; Gestor de contraseñas GTX 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>

    
</body>
</html>
