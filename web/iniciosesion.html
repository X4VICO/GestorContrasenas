<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Kodinger">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Inicio sesión | GTX</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/iniciosesion.css">
		<link rel="icon" href="img/logo.ico" type="image/x-icon">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	</head>
	
	<body class="my-login-page">
		<section class="h-100">
			<div class="container h-100">
				<div class="row justify-content-md-center h-100">
					<div class="card-wrapper">
						<div class="brand">
							<img src="img/logo.svg" alt="logo">
						</div>
						<div class="card fat">
							<div class="card-body">
								
								<a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" color="black" class="bi bi-arrow-left" viewBox="0 0 16 16">
									<path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
								</svg></a>

								<h4 class="card-title">Inicio Sesión</h4>
								<form method="POST" class="my-login-validation" novalidate="">
									<div class="form-group">
										<label for="email">Correo Electrónico</label>
										<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
										<div class="invalid-feedback">Correo Incorrecto</div>
									</div>
								
									<div class="form-group">
										<label for="password">Contraseña<span class="input-group-text" id="toggle-password"><i class="fas fa-eye"></i></span></label>
										<div class="input-group">
											<input id="password" type="password" class="form-control" name="password" required>
											<div class="invalid-feedback">Este campo es necesario</div>
										</div>
									</div>
									
									<div class="form-group">
										<div class="custom-checkbox custom-control">
											<input type="checkbox" name="remember" id="remember" class="custom-control-input">
											<label for="remember" class="custom-control-label">Recordar este dispositivo</label>
										</div>
									</div>
								
									<div class="form-group m-0">
										<button type="submit" class="btn btn-primary btn-block">
											Inicio Sesión
										</button>
									</div>
									<div class="mt-4 text-center">
										¿No tienes cuenta? <a href="registro.html">¡Regístrate!</a> <br> <a href="olvidado.html">¿Has olvidado tu contraseña?</a>
									</div>
								</form>
							</div>
						</div>
						<div class="footer">
							Copyright &copy; 2024 &mdash; Gestor de contraseñas GTX 
						</div>
					</div>
				</div>
			</div>
		</section>
	
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script type="module" src="js/iniciosesion.js"></script>
		<script type="module" src="js/firebase.js"></script>
	</body>
</html>
